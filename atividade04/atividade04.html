<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro de Usuários</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }

        h2 {
            font-size: 26px;
            color: #000;
            margin-bottom: 30px;
        }

        .form-label {
            font-size: 10px;
            color: #222;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .form-input {
            font-size: 12px;
            color: #999;
            border: none;
            border-bottom: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .btn {
            font-size: 12px;
            color: #000;
            background-color: #eee;
            border: 1px solid #aaa;
            border-radius: 4px;
            padding: 8px 16px;
            margin: 5px;
        }

        .error-message {
            color: red;
            font-size: 15px;
            margin-top: 5px;
        }

        .form-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-section {
            display: none;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Usuários</h2>
        <form id="Form">
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-input id="nomeCompleto" placeholder="Digite seu nome completo" required>
                <div id="erroNomeCompleto" class="error-message"></div>
            </div>
            <div class="form-inline mb-3">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" placeholder="seu.email@exemplo.com" required>
                    <div id="erroEmail" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="nascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-input" id="nascimento" required>
                    <div id="erroNascimento" class="error-message"></div>
                </div>
            </div>
            <div class="form-inline mb-3">
                <div class="form-group">
                    <label for="telefoneFixo" class="form-label">Telefone Fixo</label>
                    <input type="tel" class="form-input" id="telefoneFixo" placeholder="(XX) XXXX-XXXX" required maxlength="14">
                    <div id="erroTelefoneFixo" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="telefoneCelular" class="form-label">Telefone Celular</label>
                    <input type="tel" class="form-input" id="telefoneCelular" placeholder="(XX) XXXXX-XXXX" required maxlength="15">
                    <div id="erroTelefoneCelular" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Tipo de Usuário</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" id="professor" value="Professor" checked required>
                        <label class="form-check-label" for="professor">Professor</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" id="aluno" value="Aluno" required>
                        <label class="form-check-label" for="aluno">Aluno</label>
                    </div>
                </div>
            </div>
            <div id="campoProfessor" class="form-section">
                <div class="form-inline mb-3">
                    <div class="form-group">
                        <label for="area" class="form-label">Área de Atuação</label>
                        <input type="text" class="form-input" id="area" placeholder="Sua área de atuação" required>
                        <div id="erroArea" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="matriculaProfessor" class="form-label">Matrícula</label>
                        <input type="text" class="form-input" id="matriculaProfessor" placeholder="Matrícula do professor" maxlength="5" required>
                        <div id="erroMatriculaProfessor" class="error-message"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="lattes" class="form-label">Currículo Lattes</label>
                    <input type="text" class="form-input" id="lattes" placeholder="URL do Lattes">
                </div>
            </div>
            <div id="campoAluno" class="form-section">
                <div class="form-inline mb-3">
                    <div class="form-group">
                        <label for="curso" class="form-label">Curso</label>
                        <input type="text" class="form-input" id="curso" placeholder="Seu curso" required>
                        <div id="erroCurso" class="error-message text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="matriculaAluno" class="form-label">Matrícula</label>
                        <input type="text" class="form-input" id="matriculaAluno" placeholder="Matrícula do aluno" maxlength="10" required>
                        <div id="erroMatriculaAluno" class="error-message"></div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-custom">Enviar</button>
                <button type="reset" class="btn btn-secondary" id="resetButton">Redefinir</button>
            </div>
        </form>
        <div id="Resultado" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="chat.js"></script>
</body>

</html>
